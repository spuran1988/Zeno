name: Build & Deploy Zeno (Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          npm init -y
          npm i -D tailwindcss @tailwindcss/cli esbuild react react-dom

      - name: Build CSS (Tailwind)
        run: npx tailwindcss -c tailwind.config.js -i src/input.css -o app.css --minify

      - name: Build JS (esbuild)
        run: npx esbuild app.jsx --bundle --minify --format=iife --outfile=app.js --jsx=automatic

      - name: Disable Jekyll
        run: touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
