name: Build & Deploy Zeno (Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ðŸ‘‡ removed caching to avoid lockfile error

      - name: Install dependencies
        run: |
          npm init -y
          npm install -D tailwindcss @tailwindcss/cli esbuild react react-dom

      - name: Build CSS (Tailwind)
        run: npx tailwindcss -c tailwind.config.js -i src/input.css -o app.css --minify

      - name: Build JS (esbuild)
        run: npx esbuild app.jsx --bundle --minify --format=iife --outfile=app.js --jsx=automatic

      - name: Verify build output
        run: |
          ls -la
          test -f index.html || (echo "Missing index.html" && exit 1)
          test -f app.js || (echo "Missing app.js" && exit 1)
          test -f app.css || (echo "Missing app.css" && exit 1)

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Disable Jekyll
        run: touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
